<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurante - Sistema de Pedidos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Restaurante - Sistema de Pedidos</h1>
    <form id="orderForm">
        <label for="tableNumber">Número de Mesa:</label>
        <input type="number" id="tableNumber" name="tableNumber" required><br><br>
      
        <label for="item1">Pizza:</label>
        <input type="text" id="item1" name="items" placeholder="Tipo de pizza" required><br><br>
        <input type="number" id="pizzaPrice" name="pizzaPrice" placeholder="Precio" required><br><br>
        <input type="number" id="pizzaQuantity" name="pizzaQuantity" placeholder="Cantidad" required><br><br>
      
        <label for="item2">Bebida:</label>
        <input type="text" id="item2" name="items" placeholder="Tipo de bebida" required><br><br>
        <input type="number" id="drinkPrice" name="drinkPrice" placeholder="Precio" required><br><br>
        <input type="number" id="drinkQuantity" name="drinkQuantity" placeholder="Cantidad" required><br><br>

      <!-- Puedes agregar más campos para más ítems -->

      <button type="submit">Enviar Pedido</button>
    </form>
    <div id="message"></div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
